<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Facts Slider with Frames</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  .dashboard {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 220px;
    background: #2c3e50;
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .sidebar h2 { margin-top: 0; font-size: 1.2rem; }
  .sidebar select, .sidebar button {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
  }
  .sidebar button {
    background-color: #e67e22;
    color: white;
    cursor: pointer;
  }
  .sidebar button:hover { background-color: #d35400; }

  .main-content {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    gap: 40px;
    align-items: center;
    overflow: hidden;
  }

  .main-content h1 { margin-top: 0; }
  .slider-container { width: 100%; max-width: 900px; position: relative; overflow: hidden; }
  .slides { display: flex; transition: transform 0.5s ease-in-out; }
  .slide {
    display: flex;
    gap: 10px;
    padding: 10px;
    flex: 0 0 100%;
    box-sizing: border-box;
    justify-content: center;
  }

  .fact-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    flex: 1;
    max-width: 280px;
    text-align: center;
    padding: 15px;
  }
  .fact-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .fact-card p { font-size: 1rem; margin: 0; }

  .controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    pointer-events: none;
  }
  .btn {
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 1.5rem;
    pointer-events: all;
  }
</style>
</head>
<body>
<div class="dashboard">
  <div class="sidebar">
    <h2>üéÆ Select a Game</h2>
    <select id="gameSelector">
      <option value="">-- Choose a Game --</option>
      <option value="speed-typing.html">üê± Cat Speed Typing Adventure</option>
      <option value="trivia.html">‚ùì Trivia Challenge</option>
      <option value="puzzle.html">üß© Puzzle Master</option>
    </select>
    <button onclick="goToGame()">Play</button>
  </div>

  <div class="main-content">
    <h1>Welcome to the Game Hub</h1>
    <p>Cat facts with cute frames! üêæ</p>

    <div class="slider-container">
      <div class="slides" id="slides"></div>
      <div class="controls">
        <button class="btn" onclick="prevSlide()">‚ü®</button>
        <button class="btn" onclick="nextSlide()">‚ü©</button>
      </div>
    </div>
  </div>
</div>

<script>
function goToGame() {
  const game = document.getElementById("gameSelector").value;
  if(game) window.location.href = game;
  else alert("Please select a game first!");
}

const slidesEl = document.getElementById("slides");
let currentIndex = 0;
let autoSlideInterval;

function randomCatImage() {
  const width = 280 + Math.floor(Math.random() * 50);
  const height = 180 + Math.floor(Math.random() * 30);
  return `https://placekitten.com/${width}/${height}`;
}

function chunkArray(arr, size) {
  const result = [];
  for(let i=0; i<arr.length; i+=size) result.push(arr.slice(i, i+size));
  return result;
}

async function loadFacts() {
  try {
    const res = await fetch("https://meowfacts.herokuapp.com/?count=12");
    const data = await res.json();
    const facts = data.data;

    const chunks = chunkArray(facts, 3); // 3 facts per slide

    slidesEl.innerHTML = chunks.map(group => `
      <div class="slide">
        ${group.map(f => `
          <div class="fact-card">
            <img src="${randomCatImage()}" alt="Cute Cat">
            <p>${f}</p>
          </div>
        `).join("")}
      </div>
    `).join("");

    showSlide(0);
    startAutoSlide();
  } catch(err) {
    slidesEl.innerHTML = `<div class="slide"><p>üòø Couldn‚Äôt load facts.</p></div>`;
  }
}

function showSlide(index) {
  const totalSlides = slidesEl.children.length;
  if(index < 0) currentIndex = totalSlides - 1;
  else if(index >= totalSlides) currentIndex = 0;
  else currentIndex = index;

  slidesEl.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function prevSlide() { showSlide(currentIndex - 1); resetAutoSlide(); }
function nextSlide() { showSlide(currentIndex + 1); resetAutoSlide(); }

function startAutoSlide() {
  autoSlideInterval = setInterval(() => nextSlide(), 5000);
}

function resetAutoSlide() {
  clearInterval(autoSlideInterval);
  startAutoSlide();
}

loadFacts();
</script>
</body>
</html>
